name: RunTest

on: [push, pull_request]

jobs:
    build-test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                php_version: ["7.3", "7.4"]

        steps:
            - uses: actions/checkout@v2

            - uses: php-actions/composer@v6
              with:
                php_version: ${{ matrix.php_version }}

            - name: PHPUnit Tests
              uses: php-actions/phpunit@v2
              with:
                configuration: phpunit.xml
                php_version: ${{ matrix.php_version }}
